<div class="bar bar-header bar-assertive">
    <h1 class="title">Catalog</h1>
</div>
<br><br>
<ion-content
[delegate-handle=""]
[direction=""]
[locking=""]
[padding=""]
[scroll=""]
[overflow-scroll=""]
[scrollbar-x=""]
[scrollbar-y=""]
[start-x=""]
[start-y=""]
[on-scroll=""]
[on-scroll-complete=""]
[has-bouncing=""]

<br>
<div class="list">
<div ng-repeat="product in products">
<div class="list card">
  <div class="item item-avatar">
    <img src="http://www.eyesyouth.ca/wp-content/uploads/2015/07/sprite_1.png">
    <h2>Product</h2>
    <p>Nine Inch Nails</p>
  </div>

  <div class="item item-image">
    <img src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=61849492">
  </div>

  <a class="item item-icon-left assertive" href="/product/{{product._id}}">
    <i class="icon ion-music-note"></i>
    {{product.name}}
  </a>

</div>

</div>
</div>
</ion-content>
