<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="login" ng-controller="LoginCtrl">
      <div class="bar bar-header bar-light">
          <h1 class="title">CloudShopper</h1>
     </div>
<br><br>


    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Username</span>
            <input type="text" name="username" placeholder="John" ng-model="username">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" name="password" placeholder="Suhr123" ng-model="password">
        </label>
    </div>

    <button class="button button-full button-positive" ng-click="login({username:username,password:password})">
      Login
    </button>

    <h1>You are: {{username}}</h1>

  </body>
</html>
