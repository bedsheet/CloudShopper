<div class="bar bar-header bar-light">
    <h1 class="title">CloudShopper</h1>
</div>
<br><br>


<div class="list">
  <label class="item item-input item-stacked-label">
      <span class="input-label">Username</span>
      <input type="text" name="username" placeholder="John" ng-model="username">
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">Password</span>
      <input type="password" name="password" placeholder="Suhr123" ng-model="password">
  </label>
</div>

<button class="button button-full button-positive" ng-click="login({username:username,password:password})">
Login
</button>

<h1>You are: {{username}}</h1>
